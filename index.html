<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="css/style.css">
	<title>Стилізація і відправка форми</title>
</head>

<body>
	<div class="wrapper">
		<div class="form">
			<form action="#" id="form" class="form__body ">
				<h1 class="form__title">
					Відправка данних на почту</h1>
				<div class="form__item">
					<label for="formName" class="form__label">Ім'я*</label>
					<input id="formName" autocomplete="off" type="text" name="name" class="form__input _req ">
				</div>

				<div class="form__item">
					<label for="formEmail" class="form__label">E-mail*</label>
					<input id="formEmail" autocomplete="off" type="text" name="email" class="form__input _req _email">
				</div>
				<div class="form__item">
					<div class="form__label">Лівша чи правша?</div>
					<div class="options">
						<div class="options__item">
							<input id="formRightHanded" class="options__input" checked type="radio" value="right" name="hand">
							<label for="formRightHanded" class="options__label"><span>Правша</span></label>
						</div>
						<div class="options__item">
							<input id="formLeftHanded" class="options__input" type="radio" value="left" name="hand">
							<label for="formLeftHanded" class="options__label"><span>Лівша</span></label>
						</div>
					</div>
				</div>
				<div class="form__item">
					<label for="formMassage" class="form__label">Повідомнення:</label>
					<textarea id="formMassage" name="massage" class="form__input"></textarea>
				</div>
				<div class="form__item">
					<div class="form__label">Роки:</div>
					<select name="age" class="select">
						<option value="від 18 до 25" selected="selected">Молодий</option>
						<option value="від 25 до 45">Старий</option>
						<option value="від 45">Супер старий</option>
					</select>
				</div>
				<div class="form__item">
					<div class="form__label">Закріпити фото</div>
					<div class="file">
						<div class="file__item">
							<input id="formImage" accept=".jpg, .png, .gif" type="file" name="image" class="file__input">
							<div class="file__button">Вибрать</div>
						</div>
						<div id="formPreview" class="file__preview"></div>
					</div>
				</div>
				<div class="form__item">
					<div class="checkbox">
						<input id="formAgreement" checked type="checkbox" name="agreement" class="checkbox__input _req _error">
						<label for="formAgreement" class="checkbox__label"> <span>Я даю свое соглошение на оброботку персональних
								даних в соответствии с <a href="#">Условиями</a>*</span></label>
					</div>
				</div>
				<button type="submit" class="form__button">Отправить</button>
			</form>
		</div>
	</div>
	<script src="js/script.js"></script>
</body>

</html>
